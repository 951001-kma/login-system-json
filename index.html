<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #message {
            margin-top: 1rem;
            padding: 0.5rem;
            text-align: center;
            border-radius: 4px;
        }
        .success {
            background-color: #e6f4ea;
            color: #1e8e3e;
        }
        .error {
            background-color: #fce8e6;
            color: #d93025;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Limpiar mensajes anteriores
            messageDiv.textContent = '';
            messageDiv.className = '';
            
            try {
                // Cargar el archivo JSON de usuarios
                const response = await fetch('users.json');
                if (!response.ok) throw new Error('Error al cargar usuarios');
                
                const data = await response.json();
                const user = data.users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Acceso válido
                    messageDiv.textContent = '✓ Acceso concedido. Redirigiendo...';
                    messageDiv.className = 'success';
                    
                    // Simular redirección (en un proyecto real cambiaría de página)
                    setTimeout(() => {
                        console.log('Usuario autenticado:', user.username);
                        // window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Credenciales incorrectas
                    messageDiv.textContent = '✗ Usuario o contraseña incorrectos';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = '⚠ Error del sistema. Intente nuevamente.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
